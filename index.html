<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <title>WeatherApp</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="error" class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
          <h1 id="ys-location"></h1>
          <h3 class="text-dark" id="ys-desc"></h3>
          <h3 id="ys-string"></h3>
          <img id="ys-icon" alt="">
          <ul id="ys-details" class="list-group mt-3">
            <li class="list-group-item" id="ys-humidity"></li>
            <li class="list-group-item" id="ys-dewpoint"></li>
            <li class="list-group-item" id="ys-feels-like"></li>
            <li class="list-group-item" id="ys-wind"></li>
            <li class="list-group-item" id="ys-visibility"></li>
            <li class="list-group-item" id="ys-last-updated"></li>
          </ul>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#ysModal">
          Change Location
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="ysModal" tabindex="-1" role="dialog" aria-labelledby="ysModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="wModalLabel">Change Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="ys-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="ys-change-btn" type="button" class="btn btn-primary">Change Location</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script src="localStorage.js"></script>
  <script src="weather.js"></script>
  <script src="interface.js"></script>
  <script src="app.js"></script>
</body>

</html>
